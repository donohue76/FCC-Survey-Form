<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FCC Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
	<body id="main">
		<div>
			<h1 id="title">FCC Survey Form</h1>
			<p id="description">This is my FCC Survey Form Project</p>
		</div>

		<form id="survey-form">
			<div class="grid-container">
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label id="name-label" for="name">* Name: </label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
			  </div>
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label id="email-label" for="email">* Email: </label>
				</div>
			  </div>  
			  <div class="grid-item">
			  	<input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
			  </div>
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label id="number-label" for="age">* Age: </label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
			  </div>  
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label for="currentPos">Which option best describes your current role?</label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<select id="dropdown" name="currentPos" class="dropdown">
					<option disabled="" value="">Select an option</option>
					<option value="student">Student</option>
					<option value="job">Full Time Job</option>
					<option value="learner">Full Time Learner</option>
					<option value="preferNo">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			  </div>
			  <div class="grid-item-odd">
			  	<div class="labels" style="margin-top: 30px">
					<label for="userRating">* How likely are you to recommend freeCodeCamp to a friend?</label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<ul style="list-style: none;">
					<li class="radio">
						<input name="radio-buttons" value="1" type="radio" class="userRatings">
						<label>Definitely</label>
					</li>
					<li class="radio">
						<input name="radio-buttons" value="2" type="radio" class="userRatings">
						<label>Maybe</label>
					</li>
					<li class="radio">
						<input name="radio-buttons" value="3" type="radio" class="userRatings">
						<label>Not sure</label>
					</li>
				</ul>
			  </div>
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label for="most-like">What do you like most in FCC: </label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<select id="most-like" name="mostLike" class="dropdown">
					<option disabled="" selected="" value="">Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
			  </div>
			  <div class="grid-item-odd" style="padding-top: 50px;">
			  	<label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
			  </div>
			  <div class="grid-item">
			  	<ul id="preferences" style="list-style: none;">
					<li class="checkbox">
						<label>
							<input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects
						</label>
					</li>
					<li class="checkbox">
						<input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="4" type="checkbox" class="userRatings">Challenges
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="7" type="checkbox" class="userRatings">Videos
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="9" type="checkbox" class="userRatings">Wiki
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="10" type="checkbox" class="userRatings">Forum
						</label>
					</li>
					<li class="checkbox">
						<label>
							<input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses
						</label>
					</li>
				</ul>
			  </div>
			  <div class="grid-item-odd">
			  	<div class="labels">
					<label for="comments">Any Comments or Suggestions?
					</label>
				</div>
			  </div>
			  <div class="grid-item">
			  	<textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
			  </div>
			</div>
			<div class="button">
				<button id="submit" type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
